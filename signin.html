<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Title</title>
</head>
<body>
    <div class="hero-img"></div>
    <div class="wrapper"></div>
   
    <div class="parent-container d-flex">
        <div class="container1">
            <div class="row first row">
                <div class="blue-curve col-lg-6">
                    <div class="vstack gap-2 col-md-5">
                        <h3 class="sign-up-prompt-a gap-3">Haven't Started Using DoubleTap?</h3>
                        <h3 class="sign-up-prompt-b">Sign Up below to get started with us today!</h3>
                        <h3>
                            <form action="signup.html">
                                <input class="sign-up-prompt-c" type="submit" value="Sign Up">
                            </form>
                        </h3>
                        <img class="Stargazing" src="images/Starship.png" alt="the universe">
                    </div>
                </div>
                
            </div>
            <div class="right-side col-5">
            </div>
        </div>
        <div class="container2">        
             <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-6">
                            <h5 class="card-title text-center mb-6 fw-light fs-6">Sign In</h5>
                            <form>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">Remember password </label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button> 
                                </div>
                                <hr class="my-4">
                                <div class="d-grid mb-3">
                                    <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                        <i class="fab fa-google me-2"></i> Sign in with Google</button>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                            <i class="fab fa-facebook-f me-3"></i> Sign in with Facebook
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
