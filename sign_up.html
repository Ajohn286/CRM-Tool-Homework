<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Title</title>
</head>
<body>
    <div class="parent-container d-flex">
        <div class="container1">        
             <div class="row-6">
                <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-6">
                            <h5 class="card-title text-center mb-6 fw-light fs-6">Sign Up</h5>
                            <form>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Add Your Email Address</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="Add First Name">
                                    <label for="floatingInput">Add Your First Name</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="Add Last Name">
                                    <label for="floatingInput">Add Your Last Name</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword"> Add a New Password</label>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">Remember password </label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign up</button> 
                                </div>
                                <hr class="my-4">
                                <div class="d-grid mb-3">
                                    <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                        <i class="fab fa-google me-2"></i> Sign up with Google</button>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                            <i class="fab fa-facebook-f me-3"></i> Sign up with Facebook
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="container1">        
                    <div class="row-6">

            </div>
            
        </div>
        <div class="container2">
                <div class="row-6">
                    <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                        <img class="img" src="images/Group 10@2x.png" alt="office pic">
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
